<html>
    <head>
        <title>Make a Decision!</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-light-blue.css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="top">
            <image src="logo.png" id="logo"></image>
            <span id="criteria-list"></span>
            <div id="column-controls">
                <button id="add-column-btn" class="addrmv-btn addrmv-col-btn"><ion-icon name="add-circle-outline" class="icon"></ion-icon></button>
                <button id="remove-column-btn" class="addrmv-btn addrmv-col-btn"><ion-icon name="remove-circle-outline" class="icon"></ion-icon></button>
            </div>
        </div>
        <div id="option-list"></div>
        <div id="bottom">
            <button id="add-row-btn" class="addrmv-btn addrmv-row-btn"><ion-icon name="add-circle-outline" class="icon"></ion-icon></button>
            <button id="remove-row-btn" class="addrmv-btn addrmv-row-btn"><ion-icon name="remove-circle-outline" class="icon"></ion-icon></button>
            <h1 id="calculate-output" class="w3-theme-l3"></h1>
            <button id="calculate-btn"><ion-icon id="calculator-icon" name="calculator" class="icon"></ion-icon></button>
        </div>
        <script src="script.js"></script>
        <script src="https://unpkg.com/ionicons@4.1.1/dist/ionicons.js"></script>
    </body>
</html>
